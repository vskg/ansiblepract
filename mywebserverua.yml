---
- hosts: all
  become: yes
  tasks:
   - name: install webserver on ubuntu node
     apt: 
      name: apache2
      state: present
     when: ansible_os_family =="Debian"

   - name: install webserver on amazon node
     yum:
      name: httpd
      state: present
     when: ansible_os_family =="RedHat"     